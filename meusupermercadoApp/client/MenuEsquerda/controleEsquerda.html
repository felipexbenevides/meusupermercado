<!-- Sempre envolver num Container e row-->
<template name="controleEsquerda">
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
      <li>
        <select id="selecionarLoja">{{> lojaOpcoes}}</select>
      </li>
    </ul>
  </div>
</template>
<template name="lojaOpcoes">
  {{#each lojas}}
    <option value={{_id}} {{isSelected}}>{{nomeLoja}}</option>
  {{/each}}
  </template>
