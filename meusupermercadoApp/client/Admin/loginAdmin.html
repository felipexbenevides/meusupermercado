<template name="loginAdmin">
	<div class="row">
    <div class="col-sm-offset-4 col-sm-4">
      <form class="form-signin">
        <h2 class="form-signin-heading text-center">ARME</h2>
        <label for="inputEmail" class="sr-only">CPF</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="000.000.000-00" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <a data-toggle="modal" data-target="#myModal">Criar Conta</a>
      </form>
    </div>
  </div>
</template>
