<template name="atualizarProduto">                     
    <form id="atualizarProdutoForm" class="form-horizontal">
        <fieldset> 
            <!-- NOME DO PRODUTO-->
            <div class="form-group">
                <label for="inputNome" class="col-lg-2 control-label">Nome</label>
                <div class="col-lg-10">
                    <input name="inputAttNomeProduto" type="" class="form-control" id="inputAttNomeProduto" placeholder="Nome do produto">
                </div>
            </div>
            <!-- DESCRICAO -->
            <div class="form-group">
                <label for="inputDescricao" class="col-lg-2 control-label">Descrição</label>
                <div class="col-lg-10">
                    <input name="inputAttDescricaoProduto" type="" class="form-control" id="inputAttDescricaoProduto" placeholder="Descrição">
                </div>
            </div>   
            <!-- PESO -->
            <div class="form-group">
                <label for="inputPeso" class="col-lg-2 control-label">Peso</label>
                <div class="col-lg-10">
                    <input name="inputAttPeso" type="text" class="form-control" id="inputAttPesoProduto" placeholder="Peso ou quantidade. Ex.: 100mL, 1Kg ou 3UN">
                </div>
            </div> 
            <!-- GRUPO -->  
            <div class="form-group">

                <label for="inputGrupo" class="col-lg-2 control-label">Grupo</label>
                <div class="col-lg-10">
                    {{> selecionarGrupo}}
                </div>
            </div> 
            <!-- VALOR ENERGETICO -->
            <div class="form-group">
                <label for="inputValor" class="col-lg-2 control-label">Informação Nutricional</label>
                <div class="col-lg-10">
                    <input name="inputAttValorEnergetico" type="" class="form-control" id="inputAttValorProduto" placeholder="Valor energético">
                </div>
            </div> 
            <!-- Marca -->
            <div class="form-group">
                <label for="inputValor" class="col-lg-2 control-label">Marca</label>
                <div class="col-lg-10">
                    <input name="inputAttMarcaProduto" type="text" class="form-control" id="inputAttMarcaProduto" placeholder="Marca">
                </div>
            </div>
                     
            <!-- - - - - - - - - - - - - - - - - - - - - - -  - -->                                 
            
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="cancel" class="btn btn-default" data-dismiss="modal" aria-label="Close">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </div>
            </div>
        </fieldset>
    </form>
</template>
