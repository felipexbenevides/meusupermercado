<template name="cadastroEndereco">
    <!-- CEP -->
    <span class="cadastroEnderecoForm">
        <div class="form-group">
            <label for="inputCEP" class="col-lg-2 control-labelUSER">CEP</label>
            {{> labelinput}}
            <div class="col-lg-10">
                <input name="cep" type="text" class="form-control" id="inputCEP" placeholder="CEP">
            </div>
        </div>
        <!-- RUA -->
        <div class="form-group">
            <label for="inputRua" class="col-lg-2 control-labelUSER">Rua</label>
            {{> labelinput}}
            <div class="col-lg-10">
                <input name="rua" type="text" class="form-control" id="inputRua" placeholder="Rua">
            </div>
        </div>     
        <!-- NUMERO -->
        <div class="form-group">
            <label for="inputNum" class="col-lg-2 control-labelUSER">Número</label>
            {{> labelinput}}
            <div class="col-lg-10">
                <input name="numero" type="text" class="form-control" id="inputNum" placeholder="Número">
            </div>
        </div>
        <!-- COMPLEMENTO -->
        <div class="form-group">
            <label for="inputComp" class="col-lg-2 control-labelUSER">Comp.</label>
            {{> labelinput}}
            <div class="col-lg-10">
                <input name="complemento" type="text" class="form-control" id="inputComp" placeholder="Complemento">
            </div>
        </div>
        <!-- BAIRRO -->
        <div class="form-group">
            <label for="inputBairro" class="col-lg-2 control-labelUSER">Bairro</label>
            {{> labelinput}}
            <div class="col-lg-10">
                <input name="bairro" type="text" class="form-control" id="inputBairro" placeholder="Bairro">
            </div>
        </div>
        <!-- CIDADE -->
        <div class="form-group">
            <label for="inputCidade" class="col-lg-2 control-labelUSER">Cidade</label>
            {{> labelinput}}
            <div class="col-lg-10">
                <input name="cidade" type="text" class="form-control" id="inputCidade" placeholder="Cidade">
            </div>
        </div>
        <!-- ESTADO -->
        <div class="form-group">
            <label for="inputEstado" class="col-lg-2 control-labelUSER">Estado</label>
            {{> labelinput}}
            <div class="col-lg-10">
                <input name="estado" type="text" class="form-control" id="inputEstado" placeholder="Estado">
            </div>
        </div>
    </span>
    
</template>
