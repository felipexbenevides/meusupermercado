<template name="cadastroProduto">                     
    <form class="form-horizontal">
        <fieldset> 
            <!-- NOME DO PRODUTO-->
            <div class="form-group">
                <label for="inputNome" class="col-lg-2 control-label">Nome</label>
                <div class="col-lg-10">
                    <input name="inputNomeProduto" type="text" class="form-control" id="inputNomeProduto" placeholder="Nome do produto">
                </div>
            </div>
            <!-- DESCRICAO -->
            <div class="form-group">
                <label for="inputDescricao" class="col-lg-2 control-label">Descrição</label>
                <div class="col-lg-10">
                    <input name="inputDescricaoProduto" type="text" class="form-control" id="inputDescricaoProduto" placeholder="Descrição">
                </div>
            </div>   
            <!-- PESO -->
            <div class="form-group">
                <label for="inputPeso" class="col-lg-2 control-label">Peso</label>
                <div class="col-lg-10">
                    <input name="inputPeso" type="text" class="form-control" id="inputPesoProduto" placeholder="Peso">
                </div>
            </div> 
            <!-- GRUPO -->  
            <div class="form-group">

                <label for="inputGrupo" class="col-lg-2 control-label">Grupo</label>
                <div class="col-lg-10">
                    {{> selecionarGrupo}}
                </div>
            </div> 
            <!-- VALOR ENERGETICO -->
            <div class="form-group">
                <label for="inputValor" class="col-lg-2 control-label">Informação Nutricional</label>
                <div class="col-lg-10">
                    <input name="inputValorEnergetico" type="text" class="form-control" id="inputValorProduto" placeholder="Valor energético">
                </div>
            </div> 
            <!-- Marca -->
            <div class="form-group">
                <label for="inputValor" class="col-lg-2 control-label">Marca</label>
                <div class="col-lg-10">
                    <input name="inputMarcaProduto" type="text" class="form-control" id="inputMarcaProduto" placeholder="Marca">
                </div>
            </div>
                     
            <!-- - - - - - - - - - - - - - - - - - - - - - -  - -->                                 
            
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="cancel" class="btn btn-default" data-dismiss="modal" aria-label="Close">Cancel</button>
                    <button type="submit" class="btn btn-primary" >Cadastrar</button>
                </div>
            </div>
        </fieldset>
    </form>
</template>
