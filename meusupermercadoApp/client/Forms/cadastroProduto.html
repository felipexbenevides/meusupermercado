<template name="cadastroProduto">
    <div class="">
        <div class="container">

            <div class="col-lg-6 ajuste">
            <div class="well well-lg">                     
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Cadastro de Produto</legend>
                                    <!-- NOME DO PRODUTO-->
                                    <div class="form-group">
                                        <label for="inputNome" class="col-lg-2 control-label">Nome</label>
                                        <div class="col-lg-10">
                                            <input name="nomeProduto" type="" class="form-control" id="inputNome" placeholder="Nome do produto">
                                        </div>
                                    </div>
                                    <!-- DESCRICAO -->
                                    <div class="form-group">
                                        <label for="inputDescricao" class="col-lg-2 control-label">Descrição</label>
                                        <div class="col-lg-10">
                                            <input name="descricaoProduto" type="" class="form-control" id="inputDescricao" placeholder="Descrição">
                                        </div>
                                    </div>   
                                    <!-- PESO -->
                                    <div class="form-group">
                                        <label for="inputPeso" class="col-lg-2 control-label">Peso</label>
                                        <div class="col-lg-10">
                                            <input name="peso" type="" class="form-control" id="inputPeso" placeholder="Peso">
                                        </div>
                                    </div> 
                                    <!-- GRUPO -->  
                                    <div class="form-group">
                                        <label for="inputGrupo" class="col-lg-2 control-label">Grupo</label>
                                        <div class="col-lg-10">
                                            <input name="grupo" type="" class="form-control" id="inputGrupo" placeholder="Grupo">
                                        </div>
                                    </div> 
                                    <!-- SUBGRUPO -->
                                    <div class="form-group">
                                        <label for="inputSubgrupo" class="col-lg-2 control-label">Subgrupo</label>
                                        <div class="col-lg-10">
                                            <input name="subgrupo" type="" class="form-control" id="inputSubgrupo" placeholder="Subgrupo">
                                        </div>
                                    </div> 
                                    <!-- VALOR ENERGETICO -->
                                    <div class="form-group">
                                        <label for="inputValor" class="col-lg-2 control-label">V.Energ.</label>
                                        <div class="col-lg-10">
                                            <input name="valorEnergetico" type="" class="form-control" id="inputValor" placeholder="Valor energético">
                                        </div>
                                    </div> 
                                    <!-- CARBOIDRATOS -->
                                    <div class="form-group">
                                        <label for="inputCarboidratos" class="col-lg-2 control-label">Carb.</label>
                                        <div class="col-lg-10">
                                            <input name="carboidratos" type="" class="form-control" id="inputCidade" placeholder="Carboidratos">
                                        </div>
                                    </div> 
                                    <!-- SODIO -->
                                    <div class="form-group">
                                        <label for="inputsodio" class="col-lg-2 control-label">Sódio</label>
                                        <div class="col-lg-10">
                                            <input name="sodio" type="" class="form-control" id="inputsodio" placeholder="Sódio">
                                        </div>
                                    </div> 
                                             
                                    <!-- - - - - - - - - - - - - - - - - - - - - - -  - -->                                 
                                    
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button class="btn btn-default">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
                    </div>
                </div>
</div>
</div>
