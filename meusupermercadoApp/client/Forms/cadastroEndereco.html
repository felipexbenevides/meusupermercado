<template name="enderecoCadastro">
    <div class="">
        <div class="container">
            <div class="col-lg-6">
                <div class="well well-lg">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Cadastro de Usuário</legend>
                            <!-- RUA -->
                            <div class="form-group">
                                <label for="inputRua" class="col-lg-2 control-label">Rua</label>
                                <div class="col-lg-10">
                                    <input name="rua" type="" class="form-control" id="inputRua" placeholder="Rua">
                                </div>
                            </div>
                            <!-- NUMERO -->
                            <div class="form-group">
                                <label for="inputNum" class="col-lg-2 control-label">Número</label>
                                <div class="col-lg-10">
                                    <input name="numero" type="" class="form-control" id="inputNum" placeholder="Número">
                                </div>
                            </div>
                            <!-- COMPLEMENTO -->
                            <div class="form-group">
                                <label for="inputComp" class="col-lg-2 control-label">Comp.</label>
                                <div class="col-lg-10">
                                    <input name="complemento" type="" class="form-control" id="inputComp" placeholder="Complemento">
                                </div>
                            </div>
                            <!-- CEP -->
                            <div class="form-group">
                                <label for="inputCEP" class="col-lg-2 control-label">CEP</label>
                                <div class="col-lg-10">
                                    <input name="cep" type="" class="form-control" id="inputCEP" placeholder="CEP">
                                </div>
                            </div>
                            <!-- CIDADE -->
                            <div class="form-group">
                                <label for="inputCidade" class="col-lg-2 control-label">Cidade</label>
                                <div class="col-lg-10">
                                    <input name="cidade" type="" class="form-control" id="inputCidade" placeholder="Cidade">
                                </div>
                            </div>
                            <!-- ESTADO -->
                            <div class="form-group">
                                <label for="inputEstado" class="col-lg-2 control-label">Estado</label>
                                <div class="col-lg-10">
                                    <input name="estado" type="" class="form-control" id="inputEstado" placeholder="Estado">
                                </div>
                            </div>
                            <!-- PAIS -->
                            <div class="form-group">
                                <label for="inputPais" class="col-lg-2 control-label">País</label>
                                <div class="col-lg-10">
                                    <input name="pais" type="" class="form-control" id="inputPais" placeholder="País">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
                </div>
            </div>
        </div>
    </div>
    <form>
        <input type="text" name="rua" placeholder="Rua">
        <input type="text" name="numero" placeholder="Número">
        <input type="text" name="complemento" placeholder="Complemento">
        <input type="text" name="cep" placeholder="CEP">
        <input type="text" name="cidade" placeholder="Cidade">
        <input type="text" name="estado" placeholder="Estado">
        <input type="text" name="pais" placeholder="País">
    </form>
</template>
