<template name="ofertas">
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				{{> controleEsquerda}}
				<div class="col-sm-10 col-md-10">
				{{#each produtos}}
					<div class="col-lg-2">
						<div class="panel panel-default">
							<div class="panel-heading">{{nomeProduto}} - {{peso}}</div>
							<div class="panel-body">
								<img class="img-responsive" src="/img/itens/0001-knorr.jpg" alt="Caldo Knorr">
								<div class="item-desc">{{descricao}}</div>
							</div>
							<div class="panel-footer">
								<b>
									<span class='value1'>R$</span>
									<span class='value2'>{{preco}}</span>
									<!--<span class='value3'>99</span>-->
								</b>
							</div>
						</div>
					</div>
				{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>
